<!DOCTYPE html>
<html>
<head>
	<title i18n="title"></title>
</head>
<body>

<div id="tabs">
	<img src="options/general.png" tab="general">
	<img src="options/icons.png" tab="icons">
	<img src="options/online.png" tab="online">
	<img src="options/notifications.png" tab="notifications">
	<img src="options/aliases.png" tab="aliases">
</div>
<hr>

<div id="general" style="display:block">
	<h1 i18n="tabGeneral"></h1>
	<input type="checkbox" id="hideTabs">
	<label for="hideTabs" i18n="hideTabs"></label>
</div>

<div id="icons">
	<h1 i18n="tabIcons"></h1>
	<input type="checkbox" id="displayIcons">
	<label for="displayIcons" i18n="displayIcons"></label><br>
	<button id="changeIcon" i18n="changeIcon"></button>
</div>

<div id="online">
	<h1 i18n="tabOnline"></h1>
	<input type="checkbox" id="onlineSort" checked>
	<label for="onlineSort" i18n="onlineSort"></label><br>
	<h2 i18n="onlineColors"></h2>
	<table id="onlineColors">
		<tr>
			<td><label for="colorNormal" i18n="colorNormal"></label></td>
			<td style="width: 1px"><input type="text" id="colorNormal" value="#0000ff"></td>
			<td class="preview"><div style="background-color: #0000ff"></div></td>
		</tr><tr>
			<td><label for="colorNoob" i18n="colorNoob"></label></td>
			<td><input type="text" id="colorNoob" value="#00ffff"></td>
			<td class="preview"><div style="background-color: #00ffff"></div></td>
		</tr><tr>
			<td><label for="colorMod" i18n="colorMod"></label></td>
			<td><input type="text" id="colorMod" value="#00ff00"></td>
			<td class="preview"><div style="background-color: #00ff00"></div></td>
		</tr><tr>
			<td><label for="colorBanned" i18n="colorBanned"></label></td>
			<td><input type="text" id="colorBanned" value="#ff0000"></td>
			<td class="preview"><div style="background-color: #ff0000"></div></td>
		</tr><tr>
			<td><label for="colorIgnored" i18n="colorIgnored"></label></td>
			<td><input type="text" id="colorIgnored" value="#000000"></td>
			<td class="preview"><div style="background-color: #000000"></div></td>
		</tr>
	</table>
</div>

<div id="notifications">
	<h1 i18n="tabNotifications"></h1>
	<input type="checkbox" id="notifyWhispers">
	<label for="notifyWhispers" i18n="notifyWhispers"></label><br>
	<br>
	<label for="notifyNames" i18n="notifyNames"></label><br>
	<input type="text" id="notifyNames" class="block">
	<div class="info" i18n="notifyNamesInfo"></div>
	<br>
	<label for="notifyIgnore" i18n="notifyIgnore"></label><br>
	<input type="text" id="notifyIgnore" class="block">
	<div class="info" i18n="notifyIgnoreInfo"></div>
	<br>
	<table>
		<tr>
			<td><label for="notifySound" i18n="notifySound"></label></td>
			<td class="right"><select id="notifySound">
				<option value="none" i18n="notifySoundNone"></option>
				<option value="isnt-it.ogg">Isn&rsquo;t it</option>
				<option value="capisci.ogg">Capisci?</option>
				<option value="gets-in-the-way.ogg">Gets in the way</option>
				<option value="et-voila.ogg">Et voil&agrave;</option>
				<option value="solemn.ogg">Solemn</option>
				<option value="credulous.ogg">Credulous</option>
				<option value="you-know.ogg">You know</option>
				<option value="communication-channel.ogg">Communication channel</option>
				<option value="come-to-daddy.ogg">Come to daddy</option>
				<option value="pedantic.ogg">Pedantic</option>
			</select></td>
		</tr>
		<tr>
			<td>
				<label for="notifyVolume" i18n="notifyVolume"></label>
				<input type="number" id="notifyVolume" min="0" max="100">%
			</td>
			<td style="text-align: right">
				<button id="notifySoundTest" i18n="notifySoundTest"></button>
			</td>
		</tr>
	</table>
	<div class="info" i18n="notifySoundInfo"></div>
</div>

<div id="aliases">
	<h1 i18n="tabAliases"></h1>
	<table>
		<thead><tr>
			<th i18n="aliasesTag"></th>
			<th i18n="aliasesName"></th>
			<th style="width: 1px"></th>
		</tr></thead>
		<tbody id="aliases">
			<tr id="addalias">
				<td class="tag"><input type="text"></td>
				<td class="user"><input type="text"></td>
				<td class="add"><button>+</button></td>
			</tr>
		</tbody>
	</table>
	<div id="meTip" i18n="meTip"></div>
</div>
<hr>
<table id="footer"><tr>
	<td class="left"><button id="reset" style="float:left" i18n="btnReset"></button></td>
	<td class="center" id="success" style="display:none"><b i18n="savedMsg"><b></td>
	<td class="right">
		<button id="save" i18n="btnSave"></button>
	</td>
</tr></table>
<table id="resetConfirm" style="display:none;"><tr>
	<td class="center" i18n="resetMsg"></td>
	<td class="right">
		<button id="resetNo" i18n="resetNo"></button>
		<button id="resetYes" i18n="resetYes"></button>
	</td>
</tr></table>

<script src="/js/vendor.js"></script>
<script src="/js/options.js"></script>
</body>
</html>
